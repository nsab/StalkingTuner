<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="icons.css">
		<link rel="stylesheet" type="text/css" href="radio.css">
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="waterfall/waterfall2/js/lib/dsp.js"></script>
		<script src="waterfall/waterfall2/js/lib/resampler.js"></script>
		<script src="js/afsk-decoder.js"></script>
		<script src="js/afsk-filters.js"></script>
		<script src="multimon.js/afsk_demod12.js"></script>
		<script src="multimon.js/filter.js"></script>
		<script src="multimon.js/hdlc.js"></script>
		<script src="multimon.js/aprs.js"></script>
		<script src="radio.js"></script>
		<script src="ui.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="main-frame">
				<div id="radio-text" class="hide">
					<div class="header">Radio Text</div>
					<div id="radio-text-content" class="content"></div>
				</div>
				<div id="radio-waterfall" class="hide">
					<div class="header">Radio Waterfall</div>
					<div id="radio-waterfall-content" class="content"></div>
				</div>
				<div id="location-map" class="hide">
					<div class="header">Location Map</div>
					<div id="location-map-content" class="content"></div>
				</div>
			</div>
			<div id="buttons">
				<div id="fullscreen-button" class="fullscreen-off">
					<img src="images/br_up.png" class="button fullscreen-image-off">
					<img src="images/br_down.png" class="button fullscreen-image-on">
				</div>
				<div id="settings-button">
					<img src="images/cog.png" class="button">
				</div>
				<div id="pause-button" class="pause-off">
					<img src="images/playback_pause.png" class="button pause-image-off">
					<img src="images/playback_play.png" class="button pause-image-on">
				</div>
				<div id="mute-button" class="mute-off">
					<img src="images/sound_mute.png" class="button mute-image-off">
					<img src="images/sound_high.png" class="button mute-image-on">
				</div>
				<div id="save-button">
					<img src="images/save.png" class="button">
				</div>
			</div>
		</div>
		<div id="settings-screen" class="hide">
			<div class="backdrop"></div>
			<div id="settings-window">
				<div class="header"><div class="text">Settings</div></div>
				<div class="middle">
					<div class="content">
						<b>Radio Options</b>
						<hr>
						Squelch Level: <input type="text" size=5 id="audio.squelch">
						<br><br>
						
						<b>Application Options</b>
						<hr>
						
						Protocol:
						<select>
							<option>APRS</option>
						</select>
						<br><br>
						<div>
							Payload Callsign/Identifier: <input type="text" size=12 id="application.identifier"><br><br>
							<input type="checkbox" id="application.filter_mismatches"> Filter Checksum Mismatches
						</div>
						
						<br>
						<b>Views</b>
						<hr>
						<input type="checkbox" id="views.radio_text"> Radio Text
						&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="checkbox" id="views.radio_waterfall"> Radio Waterfall
						&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="checkbox" id="views.location_map"> Location Map
						
						<br><br>
						<b>Sync Location</b>
						<hr>
						<input type="checkbox" id="sync.nsab"> NSAB
					</div>
				</div>
				<div class="footer">
					<div id="settings-cancel" class="button">Cancel</div>
					<div id="settings-save" class="button">Save</div>
				</div>
			</div>
		</div>
</html>
